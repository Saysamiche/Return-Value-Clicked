<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Return Values Clicked</title>
  </head>
  <body>
    <main class="calculator">
      <section class="calc">
        <section>
          <div class="display"></div>
        </section>

        <section class="all allfive">
          <div class="button clear">AC</div>
          <div class="button delete">DE</div>
          <div class="button point">.</div>
          <div class="button plus">+</div>
        </section>

        <section class="all">
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button minus">-</div>
        </section>

        <section class="all alltwo">
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button divide">/</div>
        </section>

        <section class="all allthree">
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button star">*</div>
        </section>

        <section class="all allfour">
          <div class="button zero">0</div>
          <div class="button zeros">00</div>
          <div class="button percent">%</div>
          <div class="button equals">=</div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
